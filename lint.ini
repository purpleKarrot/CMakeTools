[global]
max_length = 80

[rules]
"	" = "tabs shall not be used!"
"\s$" = "lines shall not end with whitespace!"
"^\s*[A-Z0-9_]+\(" = "commands shall be all lowercase!"
"^\s*end(foreach|function|if|macro|while)\([^)]+\)" = "block end shall be empty!"
"^\s*else\([^)]+\)" = "'else' shall be empty!"
